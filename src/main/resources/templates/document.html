<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>SimpleIndex Application</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1 align="center">Report </h1>
    <div class="table-responsive">
        <table id="documentTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Id</th>
                <th>Cust. No.</th>
                <th>Year</th>
                <th>Invoice Number</th>
                <th>Invoice Date</th>
                <th>Month</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <input onclick='javascript:window.history.back()' value='Back' type='button'/>
            <tr th:each="document, rowStat: ${documents}" scope="row">
                <td th:text="${document.id}"></td>
                <td th:text="${document.customerNumber}"></td>
                <td th:text="${document.year}"></td>
                <td th:text="${document.invoiceNumber}"></td>
                <td th:text="${document.invoiceDate}"></td>
                <td th:text="${document.month}"></td>
                <td th:style="|${document.message == 'yes' ? 'color: green;' : 'color: red;'}|"
                    th:text="${document.message}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
